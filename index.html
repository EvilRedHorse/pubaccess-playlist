<html lang="en">

<head>
    <title>Skynet Playlist Builder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="player.js"></script>
    <script src="index.js"></script>
    <h1>Make your own playlist</h1>
    <span class="line">
        <label>Playlist Title:</label>
        <input type="text" id="input-title" name="title">
    </span>
    <span class="line">
        <label>Upload files:</label>
        <input type="file" id="input-video" name="video" accept="video/*" multiple>
    </span>
    <span class="line">
        <label>When all files have uploaded, press </label>
        <button id="btn-generate">Generate</button>
    </span>
    <h2>Preview:</h2>
    <div id="overlay">
        <div class="spinner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="container">
        <div id="player">
            <div id="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <video id='video' poster='https://scp.techandsupply.ca/EADjn9rlXH0V1NauhlgC4jJ88IUm7-zC5hJdRqOaKsK3dg' preload>
            </video>
            <table id="controls">
                <tr>
                    <td class="btn" id="btn-prev"><i class="icon step-backward" aria-hidden="true"></i></td>
                    <td class="btn" id="btn-play"><i class="icon play" aria-hidden="true"></i></td>
                    <td class="btn" id="btn-next"><i class="icon step-forward"></i></td>
                    <td id="timer"><span id="start"> 0 : 00</span></td>
                    <td class="btn" id="btn-full"><i class="icon fullscreen"></i></td>
                </tr>
            </table>
            <button id="btn-reset" style="display:none"></button>
        </div>
        <div id="playlist">
            <h1 id="title"></h1>
            <table>
                <tbody id="playlist-items"></tbody>
            </table>
        </div>
        <p id="created">Build your own playlist on</p>
    </div>
    </div>
</body>

</html>
